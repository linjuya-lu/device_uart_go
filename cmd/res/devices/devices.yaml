# Pre-define Devices
deviceList:
  - name: Random-Integer-Device
    profileName: Random-Integer-Device
    description: Example of Device Virtual
    labels:
      - device-virtual-example
    protocols:
      other:
        Address: device-virtual-int-01
        Protocol: 300
    autoEvents:
      - interval: 15s
        onChange: false
        sourceName: Int8
      - interval: 15s
        onChange: false
        sourceName: Int16
      - interval: 15s
        onChange: false
        sourceName: Int32
      - interval: 15s
        onChange: false
        sourceName: Int64
    # autoEvents:
    #   - interval: 30s
    #     onChange: false
    #     sourceName: Binary
